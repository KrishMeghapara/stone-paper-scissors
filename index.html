<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <style>
      body {
        background-color: #874F14;
        font-family: Arial, sans-serif;
        color: #fBE9D0;
        margin: 0;
        padding: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 40px;
      }
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      button {
        background-color: transparent;
        border: 0;
        padding: 10px;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      button img {
        width: 200px;
        border-radius: 10px;
      }
      #textprint {
        margin-top: 50px;
        font-size: 1.2rem;
      }
      .score-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 50px;
      }
      .score {
        font-size: 1.2rem;
      }
      #reset-btn {
        background-color: #E64833;
        color: #fBE9D0;
        border: 0;
        width: 120px;
        height: 35px;
        border-radius: 20px;
        margin-top: 40px;
        transition: background-color 0.3s ease;
      }
      #reset-btn:hover {
        background-color: #ff6753;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stone Paper Scissors</h1>

      <div class="buttons-container">
        <button onclick="spin(1)">
          <img src="./Stone.png" alt="Stone" />
        </button>
        <button onclick="spin(2)">
          <img src="./Paper.png" alt="Paper" />
        </button>
        <button onclick="spin(3)">
          <img src="./scissor.png" alt="Scissor" />
        </button>
      </div>

      <div id="textprint">
        Click on a button to start the game! You vs Computer.
      </div>

      <div class="score-container">
        <div class="score">
          You Win: <span id="Wins">0</span>
        </div>
        <div class="score">
          You Lose: <span id="Loses">0</span>
        </div>
      </div>

      <button id="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
