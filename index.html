<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <style>
      body {
        background: linear-gradient(135deg, #ff0000 0%, #00ffff 50%, #ff00ff 100%);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
      }
      button {
        background-color: transparent;
        border: 0;
        padding: 10px;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      button:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }
      button img {
        width: 180px;
        height: auto;
        border-radius: 10px;
      }
      #textprint {
        margin-top: 50px;
        font-size: 1.5rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }
      .score-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 60px;
      }
      .score {
        font-size: 1.4rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }
      #reset-btn {
        background: linear-gradient(135deg, #ff0000, #ff00ff);
        color: #fff;
        border: none;
        width: 140px;
        height: 40px;
        border-radius: 20px;
        margin-top: 50px;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      #reset-btn:hover {
        background-color: #ff5f5f;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stone Paper Scissors</h1>

      <div class="buttons-container">
        <button onclick="spin(1)">
          <img src="./Stone.png" alt="Stone" />
        </button>
        <button onclick="spin(2)">
          <img src="./Paper.png" alt="Paper" />
        </button>
        <button onclick="spin(3)">
          <img src="./scissor.png" alt="Scissor" />
        </button>
      </div>

      <div id="textprint">
        Click on a button to start the game! You vs Computer.
      </div>

      <div class="score-container">
        <div class="score">
          You Win: <span id="Wins">0</span>
        </div>
        <div class="score">
          You Lose: <span id="Loses">0</span>
        </div>
      </div>

      <button id="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
